<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center" id="hint" data-toggle="popover" title="Need Help?" data-content="Change the <span style='color:#f00;'>red</span> words to suit your needs.">
                What type of Food Recall are you looking for?
            </h1>
            <div ></div>


            <form id="nl-form" class="nl-form" ng-submit="processForm()">
                <p>I am planning on buying some
                    <input class="menu" type="text" value="" 
                        placeholder="food" 
                        data-subline="For example: <em>Cheese</em> or <em>Yogurt</em" 
                        data-aboveline="Search Multiple: <em>Steak  and  Salsa</em>"
                    /> from
                    <input class="menu" type="text" value="" 
                        placeholder="brand" 
                        data-subline="Examples: <em>Kraft</em> or <em>Del Monte</em>"
                        data-aboveline="Search Multiple: <em>Dannon  and  Goya</em>"
                    /> in 
                    <span class="state"><a href="#/force/">{{state}}</a></span> and worried about
                    <select>
                        <option value="1" selected class="menu">all</option>
                        <option value="1">Severe</option>
                        <option value="2">Moderate</option>
                        <option value="3">Minor</option>
                    </select>
                   recalls involving 
                    <select>
                        <option value="1" selected class="menu">anything</option>
                        <option value="1">nut</option>
                        <option value="2">salmonella</option>
                        <option value="3">listeria</option>
                        <option value="3">allergen</option>                        
                    </select>
                .</p>
                <div class="nl-submit-wrap text-center">
                    <button class="nl-submit Bam" type="submit" href="#/recalls/" id="submit" data-trigger="focus" data-toggle="popover" title="You're Safe!" data-content="No Results? Update the <span style='color:#f00;'>red</span> fields above and try again.">
                        Show me the Recalls
                    </button>
                </div>
                <div class="nl-overlay"></div>
            </form>       
        </div>
    </div>
    <script src="js/form/nlform.js"></script>
    <script>
        var nlform = new NLForm(document.getElementById('nl-form'));
        $(document).ready(function(){
            // No Results PopOver
            $( "#submit" ).on( "click", function() {
                setTimeout(function() {
                   $('#submit').popover({
                        "placement":'top',
                       html: true
                    }).popover('show');
                  }, 750);
                setTimeout(function() {
                    $('#submit').popover('hide');
                  }, 3000);
            });

            $(this).scrollTop(0);            

            // Visible
            $('#hint').popover({
                "placement":'bottom',
                html: true
            }).popover('show');

            // Remove
            setTimeout(function() {
                $('#hint').popover().popover('hide');
            }, 2000);            
        });
    </script>
</div>
