<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center">What type of Food Recall are you looking for?</span></h1>

            <form id="nl-form" class="nl-form" ng-submit="processForm()">
                <p>I am planning on buying some
                <input class="menu" type="text" value="" placeholder="food" data-subline="For example: <em>Cheese</em> or <em>Yogurt</em>" /> from
                <input class="menu" type="text" value="" placeholder="brand" data-subline="For example: <em>Kraft</em> or <em>Del Monte</em>" /> in 
                <span class="state"><a href="#/force/">{{state}}</a></span> and worried about
                <select>
                    <option value="1" selected class="menu">all</option>
                    <option value="1">Severe</option>
                    <option value="2">Moderate</option>
                    <option value="3">Minor</option>
                </select>
                    recalls.</p>
                <div class="nl-submit-wrap text-center">
                    <button class="nl-submit" type="submit" href="#/recalls/"><span class="Bam" data-toggle="popover" title="You're Safe!" data-content="No Results, try another search?"></span>
                        Show me the Recalls
                    </button>
                </div>
                <div class="nl-overlay"></div>
            </form>       
        </div>
    </div>
    <script src="js/form/nlform.js"></script>
    <script>
        var nlform = new NLForm(document.getElementById('nl-form'));
        $(document).ready(function(){
            $( "button" ).on( "click", function() {
                console.log( "BUTTON was FOCUSED" );
                setTimeout(function() {
                    //do something special
                  }, 1000);                

               $('[data-toggle="popover"]').popover({
                        "trigger": 'focus',
                        "placement":'left',
                }).popover('show');

               console.log("Popover should have been triggered");
            });
        });
    </script>
</div>
