<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center" id="hint" data-toggle="popover" title="Need Help!" data-content="Fill in the red words">
                What type of Food Recall are you looking for?
            </h1>
            <div ></div>


            <form id="nl-form" class="nl-form" ng-submit="processForm()">
                <p>I am planning on buying some
                <input class="menu" type="text" value="" placeholder="food" data-subline="For example: <em>Cheese</em> or <em>Yogurt</em>" /> from
                <input class="menu" type="text" value="" placeholder="brand" data-subline="For example: <em>Kraft</em> or <em>Del Monte</em>" /> in 
                <span class="state"><a href="#/force/">{{state}}</a></span> and worried about
                <select>
                    <option value="1" selected class="menu">all</option>
                    <option value="1">Severe</option>
                    <option value="2">Moderate</option>
                    <option value="3">Minor</option>
                </select>
                    recalls.</p>
                    <p style="font-size:x-small;color:#f00;">*Click on the red items to change to meet your needs.</p>
                <div class="nl-submit-wrap text-center">
                    <button class="nl-submit" type="submit" href="#/recalls/" id="submit"><span class="Bam" data-trigger="focus" data-toggle="popover" title="You're Safe!" data-content="No Results, try another search?"></span>
                        Show me the Recalls
                    </button>
                </div>
                <div class="nl-overlay"></div>
            </form>       
        </div>
    </div>
    <script src="js/form/nlform.js"></script>
    <script>
        var nlform = new NLForm(document.getElementById('nl-form'));
        $(document).ready(function(){
            // No Results PopOver
            $( "#submit" ).on( "click", function() {
                setTimeout(function() {
                   $('[data-toggle="popover"]').popover({
                            "placement":'center',
                    }).popover('show');
                  }, 750);
                setTimeout(function() {
                    $('[data-toggle="popover"]').popover('hide');
                  }, 3000);
            });

            // Helpful Hint  
            window.onload = function () {
                console.log("Leggooo");

                // Visible
                $('#hint').popover({
                    "placement":'bottom',
                }).popover('show');

                // Remove
                setTimeout(function() {
                    $('#hint').popover().popover('hide');
                }, 3000);
            };
        });
    </script>
</div>
